<mainBody><br>    禦膳房網上餐廳系統由9個相互獨立又相互關聯的功能模組構成，由一個主程序引導，架構如右圖所示。 
<br><tip>    首頁（home）模組</tip>
<br><tip>    客戶中心（user）模組</tip>
<br><tip>    特色菜肴（food）模組</tip>
<br><tip>    預定座位（reserve）模組</tip>
<br><tip>    預訂速食（snack）模組</tip>
<br><tip>    禦店史話（history）模組</tip>
<br><tip>    食療食補（nutrition）模組</tip>
<br><tip>    管理中心（manage）模組</tip><br>
