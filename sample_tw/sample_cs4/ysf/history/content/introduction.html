<headline>   禦膳房網上餐廳系統簡介</headline>
<br>
<subheadline>   1、綜述</subheadline>
<mainBody>
<br>    禦膳房網上餐廳系統是我們正在制做的一個電子商務工程，在這裏，我們簡化了該工程以作為本書的實例，這樣比較適合讀者理解和學習如何使用Flash和AMF-RPC開發網路應用程式。
    在本應用工程中，我們將它分割為9個相互獨立的功能模組，由一個主程序引導，主程序的介面如左圖所示。 
    如果想瞭解Flash和AMF-RPC的知識或者想下載應用軟體，您可以<a href="http://www.Adobe.com">單擊這裏</a>訪問Adobe公司網站。
